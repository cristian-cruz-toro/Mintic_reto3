<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="./cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>cliente</h1>
            <legend>CRUD </legend>
        </div>
        <div class="row">
            <form id="basic-form">
                <div class="container p-col-3">

                    <div class="row">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" id="name" class="form-control" placeholder="Nombre del cliente">
                            </div>
                            <div class="col-lg-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control"
                                    placeholder="Email del cliente">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="text" id="password" class="form-control"
                                    placeholder="Contraseña">
                            </div>
                            <div class="col-lg-6">
                                <label for="age" class="form-label">edad</label>
                                <input type="text" id="age" class="form-control" placeholder="description">
                            </div>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4 ">
                            <div class="botton">
                                <button type="button" onclick="getData()" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="botton">
                                <button type="button" onclick="ver()" class="btn btn-success">ver</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Contraseña</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <tbody id="miResultado">
    
            </tbody>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./cliente.js"></script>

</html>
