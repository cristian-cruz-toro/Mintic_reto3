<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="./mensaje.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Mensajes</h1>
            <legend>CRUD </legend>
        </div>
        <div class="row">
            <form id="basic-form">
                <div class="container p-col-3">
                    
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="messageText" class="form-label">Mensaje</label>
                                <input type="text" id="messageText" class="form-control" placeholder="Marca de la cuatrimoto">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="client" name="client" class="form-label">Cliente</label>
                                <br>
                                <select class="form-select" id="foo">

                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="quadbike" id="quadbike" class="form-label">Cuatrimoto</label>
                                <br>
                                <select class="form-select" id="foo2">

                                </select>
                            </div>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 text-center">
                            <div class="botton">
                                <button type="button" onclick="getData()" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                        <div class="col-lg-4 text-center">
                            <div class="botton">
                                <button type="button" onclick="ver()" class="btn btn-success">ver</button>
                            </div>
                        </div>
                        <div class="col-lg-4 text-center">
                            <div class="botton">
                                <button type="button" onclick="Actualizar()" class="btn btn-secondary">Actualizar</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <br>
        <br>
        <table class="table table-striped titulos">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Mensaje</th>
                <th scope="col">Cliente</th>
                <th scope="col">Cuatrimoto</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <tbody id="miResultado" class="letras">
    
            </tbody>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./mensaje.js"></script>

</html>
