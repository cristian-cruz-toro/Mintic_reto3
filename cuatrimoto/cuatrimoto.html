<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="./cuatrimoto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>cuatrimoto</h1>
            <legend>CRUD </legend>
        </div>
        <div class="row">
            <form id="basic-form">
                <div class="container p-col-3">

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" id="id" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="brand" class="form-label">Marca</label>
                                <input type="text" id="brand" class="form-control" placeholder="Marca de la cuatrimoto">
                            </div>
                            <div class="col-lg-6">
                                <label for="model" class="form-label">Modelo</label>
                                <input type="text" id="model" class="form-control"
                                    placeholder="Modelo de la cuatrimoto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="category_id" class="form-label">Categoria</label>
                                <br>
                                <select class="form-select" id="foo">

                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="description" class="form-label">descripcion</label>
                                <input type="text" id="description" class="form-control" placeholder="description">
                            </div>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4 ">
                            <div class="botton">
                                <button type="button" onclick="getData()" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="botton">
                                <button type="button" onclick="ver()" class="btn btn-success">ver</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">brand</th>
                <th scope="col">model</th>
                <th scope="col">category_id</th>
                <th scope="col">name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <tbody id="miResultado">
    
            </tbody>
        </table>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./cuatrimoto.js"></script>

</html>
